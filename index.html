<!DOCTYPE html>
<html lang="pt-br">
    
  <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device_width, initial_sacel=">.
     <link rel="stylesheet" href="style/main.css">        
     <title>Instagram Clone</title>
         
   </head>
   <body>
       <div class='principal'>
          <div class="CelularExecInstagram">
              <img src="img/instagram-celular.png" alt="Imagem de celular executando instagram">
          </div>   
          <div class="instagramAcesso">
            <div class="login">
               <div class="logo">
                 <img src="img/instagram-logo.png" alt="Logo Instagram">                 
               </div>
             <div class="fotoPerfil">
                <img class="perfil" src="img/perfil-instagram.jpg" alt="Logo Instagram">                 
             </div>
              <a href="#" class="instagram-login">Continue como sprucegabriela</a>
              <a href="#" class="instagram-logout">Remover conta</a>              
            </div>              

            <div class="criarConta">
               <p class="notaccount">Not sprucegabriela?</p>
               <p class="notaccount">
                  <span class="link-blue">Alternar contas</span>
                  ou
                  <span class="link-blue">Inscreva-se</span>
               </p>
            </div>
          
            <div class="baixeApp">
              <p>Baixe o aplicativo</p>
                <div class="download">             
                  <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                  <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DD5951DB3-FC5A-4D78-B689-EC17BB0F26CB%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>                                    
                </div>
            </div>            
         </div>  
       </div>
  </body>

</html>
